{% extends 'baykeshop/base_site.html' %}
{% load i18n %}

{% block main %}
<section class="bk-section">
    <div class="bk-container">
        <div class="bk-columns bk-is-centered">
            <div class="bk-column bk-is-5">
                <div class="bk-box p-6">
                    <div class="bk-has-text-centered">
                        {% block auth_title %}
                        <h1 class="bk-title bk-has-text-centered bk-has-text-grey-dark">{% translate '登录' %}</h1>
                        {% endblock %}
                        <p class="bk-subtitle">站点名称</p>
                    </div>
                    <div class="bk-dropdown-divider bk-has-background-light mb-4"></div>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form.as_bulma }}
                        <button type="submit" class="bk-button bk-is-link bk-is-fullwidth">{% trans 'login' %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
